<!DOCTYPE html>
<!-- This is the HTML for the Resident Create story-board to create a specific resident.-->
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="global.css">
  <link rel="stylesheet" type="text/css" href="create.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
  	crossorigin="anonymous">
  <title>Create A Resident</title>
</head>

<body>
  <div class="hero-img">
    <img class="home-index-hero-img" src="/LQ-CommClub.jpg" alt="Lake Quivira Clubhouse" width="100%" height="auto">
  </div>
    <div class="container">
      <div>
        <h1>Create Resident</h1>
      </div>
        <div class="resident-inputs">
          <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="ex. Jane" required><br><br>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="ex. Smith" required><br><br>
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select><br><br>
            <label for="cell-phone">Cell Phone</label>
            <input type="cell-phone" id="cell-phone" placeholder="ex. aaa-ppp-nnnn" min="1" max="9999999999" required><br><br>
            <label for="home-phone">Home Phone</label>
            <input type="home-phone" id="home-phone" placeholder="ex. aaa-ppp-nnnn" min="1" max="9999999999" required><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="ex. JaneSmith@example.com" size="40" required><br>
        <div>
          <div>
            <button type="button" name="submit" value="submit" class="button">Submit</button>
          </div>
          <div>
            <button type="button" name="cancel" value="cancel" class="button">Cancel</button>
          </div>
        </div>
          </form>
      </div>
    </div>
</body>
</html>
